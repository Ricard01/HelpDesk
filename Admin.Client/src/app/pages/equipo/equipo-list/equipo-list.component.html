<a [routerLink]="['/equipo-nuevo']" class="col-2 btn btn-block btn-primary  btn-circle">
    Nuevo &nbsp; <i class="fa fa-plus"></i>
</a>

<div class=" mt-3 example-header mat-elevation-z8">
    <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Buscar">
    </mat-form-field>
</div>
<br>
<div class="example-container mat-elevation-z8">
    <mat-table [dataSource]="dataSource" matSort>

        <ng-container matColumnDef="id">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Id </mat-header-cell>
            <mat-cell *matCellDef="let row">
                <a [routerLink]="['/user/', row.id]"> {{row.id}} </a> </mat-cell>

        </ng-container>


        <ng-container matColumnDef="nombreEquipo">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Nombre Equipo </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.nombreEquipo}} </mat-cell>
        </ng-container>


        <ng-container matColumnDef="ip">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Ip </mat-header-cell>
            <mat-cell *matCellDef="let row" [style.ip]> {{row.ip}} </mat-cell>



        </ng-container>



        <ng-container matColumnDef="activo">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Activo </mat-header-cell>

            <mat-cell *matCellDef="let row">
                <!-- <i [ngClass]="{'far fa-check-square':row.activo, 'far fa-square':!row.activo }"></i> -->


                <div *ngIf="row.activo;else other_content">
                    <i class="fas fa-check-square text-info"></i>
                </div>

                <ng-template #other_content>
                    <i class="far fa-check text-info"></i>
                </ng-template>

            </mat-cell>



            <!--  -->


        </ng-container>

        <ng-container matColumnDef="actions">
            <mat-header-cell *matHeaderCellDef> Acciones </mat-header-cell>
            <mat-cell *matCellDef="let row">
                <!-- <button [routerLink]="['/users/', row.id]" class="btn btn-default btn-icon btn-circle btn-sm">
                  <i class="fa fa-user"></i> 
              </button> -->

                <button title="Editar" [routerLink]="['/user-editar/',row.id]" routerLinkActive="router-link-active"
                    class="ml-4 btn btn-info btn-icon btn-circle btn-sm">
                    <i class="fa fa-edit"></i>
                </button>

                <button (click)="eliminar(row.id, row.nombreEquipo)" title="Eliminar"
                    class="ml-4 btn btn-danger btn-icon btn-circle btn-sm">
                    <i class="fa fa-trash-alt"></i>
                </button>

               
            </mat-cell>
        </ng-container>


        <mat-header-row *matHeaderRowDef="displayedColumns" class="encabezado"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;">
        </mat-row>
    </mat-table>


    <mat-paginator [pageSizeOptions]="[25, 50, 100]" showFirstLastButtons></mat-paginator>
</div>
