<app-header-user [user]="user" (tabname)="showTab($event)" [actualizarImg]="actImg"> </app-header-user>

<!-- begin profile-content -->
<div class="profile-content">
    <!-- begin tab-content -->
    <div class="tab-content p-0">


        <div class="tab-pane fade" [ngClass]="{ 'active show': tabs.editPerfil }">

            <form #formUpdate="ngForm" (ngSubmit)="updateUserProfile()">
                <div class="table-responsive">
                    <table class="table table-profile">
                        <thead>
                            <tr>
                                <th></th>
                                <th>
                                    <h4>{{ user.puesto | titlecase}}<small></small></h4>
                                </th>
                                <th width="60%"></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="highlight">
                                <td class="field">Email</td>
                                <td><a href="javascript:;"> {{ user.email}} </a></td>
                                <td></td>
                            </tr>
                            <tr class="divider">
                                <td colspan="2"></td>
                                <td></td>
                            </tr>
                            <tr>
                                <td class="field">Cel</td>
                                <td><input type="text" class="form-control form-control-sm" name="phoneNumber"
                                        [(ngModel)]="user.phoneNumber"></td>
                                <td></td>
                            </tr>


                            <tr class="divider">
                                <td colspan="3"></td>
                            </tr>
                            <tr class="highlight">
                                <td class="field">&nbsp;</td>
                                <td class="p-t-10 p-b-10" colspan="2">
                                    <button type="submit" [disabled]="!formUpdate.dirty"
                                        class="btn btn-primary width-150">Actualizar</button>
                                    <a class="btn btn-white btn-white-without-border width-150 m-l-5"
                                        routerLink="/dashboard">Cancelar</a>
                                </td>

                            </tr>
                        </tbody>
                    </table>
                </div>
            </form>

        </div>

        <div class="tab-pane fade" [ngClass]="{ 'active show': tabs.equipo }">

            <app-equipo-user [UserId]="user.id"></app-equipo-user>

        </div>



    </div>
    <!-- end tab-content -->
</div>
<!-- end profile-content -->
