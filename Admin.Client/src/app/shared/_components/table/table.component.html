<div>

    <table class="table  table-hover m-b-0">
        <thead class="thead-dark">
            <tr>
                <th scope="col" sortable="name" (sort)="onSort($event)"  *ngFor="let col of columnas"> {{ col }}</th>
                <th scope="col" colspan="2" style="text-align: center;"> Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of filas">
                <td *ngFor="let col of columnas"> {{ user[col | lowercase ] }}
                </td>
                <td>Editar</td>
                <td>Eliminar</td>
                <!-- <app-table-row [columnas]="columnas" [filas]="user"></app-table-row> -->
            </tr>
        </tbody>


    </table>
</div>
